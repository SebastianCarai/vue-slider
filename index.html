<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milstone3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

    <div id="root">
        <div class="app_container">
            <div class="slider_container">
    
                <!-- Big image and texts -->
                <div class="col_left">
    
                    <!-- Image -->
                    <div class="img_container">
                        <img :src="slides[slideIndex].image" alt="" class="single_image">
                    </div>
    
                    <!-- Texts -->
                    <div class="texts">
                        <div class="single_text">
                            <h4>{{ slides[slideIndex].title }}</h4>
                            <p>{{ slides[slideIndex].text }}</p>
                        </div>
                    </div>
                </div>
    
    
    
                <!-- Thumbanils and buttons-->
                <div class="col_right">
    
                    <!-- Thumbnails -->
                    <div class="thumbnails_container">
                        <div class="thumb grayscale" v-for="element,index in slides" :class="{active: index === slideIndex}" @click="thisSlide(index)" @mouseenter="stopAutoPlay" @mouseleave="AutoPlay">
                            <img :src="element.image" alt="">
                        </div>
                    </div>
    
                    <!-- Buttons -->
                    <div @click="prevSlide" class="btn btn_top">
                        <i class="fas fa-angle-up"></i>
                    </div>
                    <div @click="nextSlide" class="btn btn_bottom">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
